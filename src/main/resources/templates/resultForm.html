<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>ARI</title>
    <script type="text/javascript" th:src="@{/js/result.js}"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center mt-5">
            <div class="card text-center w-50 border-primary">
                <div class="card-body">
                    <div class="card border-light text-center">
                        <a class="btn btn-primary m-2 stretched-link" th:href="@{/}">Subir otro archivo</a>
                    </div>
                    <div th:if="${result!=null}">
                        <h3 class="font-weight-bolder">Archivo generado</h3>
                        <div th:each="r : ${result}" class="file-results form-group">
                            <label class="font-weight-bolder" th:text="${'Resultado de transformaciÃ³n a '+ r.type}"></label>
                            <textarea class="form-control" rows="10" th:text="${r.getDocument()}"></textarea>
                            <span hidden th:text="${r.type}"></span>
                            <button class="download btn btn-lg btn-outline-primary mt-2">Descargar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
